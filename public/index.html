<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
  <link rel="stylesheet" href="./styles/tweets.css" type="text/css" />
  <link rel="stylesheet" href="./styles/big-screen.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/f6144c0de5.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
  
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div>
      <span id="brandName"><a>tweeter</a></span>
    </div>
    <div id="writeTweet">
      <a title="Click here to make a new tweet!" id="tweet-btn-form" href="#">
        <span><strong>Write</strong> a new tweet</span>
      </a>
      <p><i class="downArrow"></i></p>
      <p><i class="downArrow"></i></p>
    </div>
  </nav>
  <div id="main-container">
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main>
      <section id="newTweetForm" class="new-tweet">
        <form method="POST" action="/tweets" class="tweet-form">
          <div id="error-message"></div>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-btn-char-num">
            <button type="submit" id="tweet-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
        <!-- Tweets will populate here dynamically. -->
      </section>
    </main>
  </div>
  <footer>
    <h6>Created by <a href="https://mrbaker1917.com/editor" target="_blank"
        title="Click to visit my website!">mrbaker1917</a>.</h6>
  </footer>
</body>

</html>
